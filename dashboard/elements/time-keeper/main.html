<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<dom-module id="time-keeper">
    <template>
        <style>
            
        .thinBorder
        {
            border-style :solid;
            border-width : 1px;
            border-color : black;
            margin-bottom : 1%;
        }    
        .timer{
        padding-top : 15px;
        padding-left : 10px;
        display:flex;
        flex-direction:row;
        justify-content:center;
        height : 60px;
        width:400px;
        font-size:50px;
        color:black;
        } 
        .controls
        {
            
            width: 410px;
            display: flex;
            flex-wrap: wrap;

        }
        .PressStart2P
        {
            font-family: 'Press Start 2P', cursive;

        }
        </style>
        <div class="wrapper PressStart2P">
            <h1>Timer</h1>
            <div class="timer thinBorder">
                    <span hidden=[[_lessThanEqZero(hours)]]>{{hours}}</span>
                    <span hidden=[[_lessThanEqZero(hours)]] >:</span>
                    <span hidden=[[_lessThanEqZero(minutes)]]>[[_padTime(minutes)]]</span>
                    <span hidden=[[_lessThanEqZero(minutes)]]>:</span>
                    <span>{{_padTime(seconds)}}</span>
            </div>
            <h1>Timer Controls</h1>
            <div class="controls thinBorder">
                <paper-button on-click="_startStopTimer">{{startString}}</paper-button>
                <paper-button on-click="_pauseUnpauseTimer">{{pauseString}}</paper-button>
                <paper-button>Player 1</paper-button>
                <paper-button>Player 2</paper-button>
                <paper-button>Player 3</paper-button>
                <paper-button>Player 4</paper-button>
            </div>
        </div>

    </template>

    <script src='script.js'></script>

  </dom-module>
